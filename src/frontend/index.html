<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Main Container -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Health Progress Tracker</h1>
            
            <!-- Input Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Log Your Progress</h2>
                <form id="healthForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Date Input -->
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    
                    <!-- Weight Input -->
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
                        <div class="flex input-group">
                            <input 
                                type="number" 
                                id="weight" 
                                name="weight" 
                                step="0.1" 
                                min="0" 
                                required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="70.5"
                            >
                            <select 
                                id="weightUnit" 
                                name="weightUnit"
                                class="px-3 py-2 border-t border-r border-b border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                            >
                                <option value="kg">kg</option>
                                <option value="lbs">lbs</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Waist Input -->
                    <div>
                        <label for="waistSize" class="block text-sm font-medium text-gray-700 mb-1">Waist Size</label>
                        <div class="flex input-group">
                            <input 
                                type="number" 
                                id="waistSize" 
                                name="waistSize" 
                                step="0.1" 
                                min="0" 
                                required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="85.0"
                            >
                            <select 
                                id="waistUnit" 
                                name="waistUnit"
                                class="px-3 py-2 border-t border-r border-b border-gray-300 rounded-r-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                            >
                                <option value="cm">cm</option>
                                <option value="inches">in</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="md:col-span-3 mt-4">
                        <button 
                            type="submit" 
                            id="saveButton"
                            class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                        >
                            Save Progress
                        </button>
                    </div>
                </form>
            </div>

            <!-- Chart Section with Toolbar -->
            <div class="mb-8">
                <!-- Chart Toolbar -->
                <div id="chartToolbar" class="chart-toolbar flex flex-col sm:flex-row sm:items-center sm:justify-between bg-gray-50 border border-gray-200 rounded-t-lg px-4 py-3 gap-4">
                    <!-- Time Filter Buttons -->
                    <div class="filter-group flex flex-wrap gap-2 items-center">
                        <span class="text-sm font-medium text-gray-700 mr-3">Time Period:</span>
                        <button 
                            id="filter-1M" 
                            class="filter-btn time-filter px-3 py-1 text-sm font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            1M
                        </button>
                        <button 
                            id="filter-3M" 
                            class="filter-btn time-filter px-3 py-1 text-sm font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            3M
                        </button>
                        <button 
                            id="filter-6M" 
                            class="filter-btn time-filter px-3 py-1 text-sm font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            6M
                        </button>
                        <button 
                            id="filter-all" 
                            class="filter-btn time-filter active px-3 py-1 text-sm font-medium rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            All Time
                        </button>
                    </div>

                    <!-- Measurement Filter Buttons -->
                    <div class="filter-group flex flex-wrap gap-2 items-center">
                        <span class="text-sm font-medium text-gray-700 mr-3">Show:</span>
                        <button 
                            id="measurement-weight" 
                            class="filter-btn measurement-filter px-3 py-1 text-sm font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Weight
                        </button>
                        <button 
                            id="measurement-waist" 
                            class="filter-btn measurement-filter px-3 py-1 text-sm font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Waist Size
                        </button>
                        <button 
                            id="measurement-all" 
                            class="filter-btn measurement-filter active px-3 py-1 text-sm font-medium rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            All
                        </button>
                    </div>
                </div>

                <!-- Chart Container -->
                <div id="chartContainer" class="w-full">
                    <div id="chart" class="w-full h-96 border-l border-r border-b border-gray-200 rounded-b-lg bg-gray-50 overflow-hidden">
                        <div id="chartPlaceholder" class="w-full h-full flex items-center justify-center">
                            <div class="text-gray-500">Loading chart...</div>
                        </div>
                    </div>
                </div>

                <!-- No Data Message Container -->
                <div id="noDataContainer" class="w-full h-96 border border-gray-200 rounded-lg bg-gray-50 flex items-center justify-center" style="display: none;">
                    <div class="no-data-message">
                        <div class="icon">ðŸ“Š</div>
                        <div class="text">Start logging your progress to see your chart</div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">History</h2>
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <label for="historyWeightUnit">Weight:</label>
                        <select id="historyWeightUnit" class="border border-gray-300 rounded px-2 py-1 text-sm">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                        </select>
                        <label for="historyWaistUnit" class="ml-4">Waist:</label>
                        <select id="historyWaistUnit" class="border border-gray-300 rounded px-2 py-1 text-sm">
                            <option value="cm">cm</option>
                            <option value="inches">in</option>
                        </select>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full bg-white border border-gray-200 rounded-lg">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waist Size</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- History entries will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex justify-between items-center mt-4 hidden">
                    <div class="text-sm text-gray-600">
                        Showing <span id="entriesStart">1</span> to <span id="entriesEnd">25</span> of <span id="entriesTotal">0</span> entries
                    </div>
                    <div class="flex space-x-2">
                        <button 
                            id="prevPage" 
                            class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Previous
                        </button>
                        <button 
                            id="nextPage" 
                            class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="bundle.js"></script>
</body>
</html>
